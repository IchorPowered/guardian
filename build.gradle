buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.nl.javadude.gradle.plugins:license-gradle-plugin:0.14.0"
    }
}

plugins {
    id 'java'
    id 'maven'
    id 'idea'
    id 'eclipse'
    id 'signing'
    id 'ninja.miserable.blossom' version '1.0.1'
    id 'com.github.johnrengelman.shadow' version '2.0.0'
    id 'org.spongepowered.plugin' version '0.8.1'
}

apply from: project("$gradle.guardianApiName").file("gradle/versions.gradle")
apply from: project.file("gradle/versions.gradle")

defaultTasks 'licenseFormat', 'build'

group = "com.ichorpowered"
version = "${spongeApiVersion}-${pluginVersion}"

apply from: project("$gradle.guardianApiName").file("gradle/shared.gradle")

repositories {
    maven { url 'https://repo.bstats.org/content/groups/public/' }
    maven { url 'http://repo.drnaylor.co.uk/artifactory/list/minecraft/' }
    maven { url 'http://repo.foxdenstudio.net/repository/maven-vectrix/' }
}

dependencies {
    compile project("$gradle.guardianApiName")

    compileOnly "org.spongepowered:spongeapi:${spongeApiVersion}-SNAPSHOT"

    compileOnly 'com.github.me4502:Precogs:-SNAPSHOT'
    compileOnly 'com.github.ichorpowered:elderguardian:-SNAPSHOT'

    compile 'org.apache.commons:commons-math3:3.6.1'
    compile 'com.github.me4502:ModularFramework:35dc605747'
    compile 'org.bstats:bstats-sponge-lite:1.1'
    compile "org.fusesource.jansi:jansi:1.16"

    compile 'tech.ferus:ConfigKeys:5.1.0'
    compile 'tech.ferus.util:basicsql-h2:2.0.1'
    compile 'tech.ferus.util:basicsql-mysql:2.0.1'
}

apply from: project.file("gradle/implementation.gradle")

tasks.minifyShadedJar.dependsOn(shadowJar)

build.dependsOn(shadowJar)
build.dependsOn(sourceJar)
build.dependsOn(jar)
build.dependsOn(minifyShadedJar)